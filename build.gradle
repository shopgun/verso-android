apply from: 'dependencies.gradle'

buildscript {
    repositories {
        jcenter()
        maven {
            url  "http://dl.bintray.com/shopgun/maven"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://jitpack.io" }
        maven {
            url  "http://dl.bintray.com/shopgun/maven"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
