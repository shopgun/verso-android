apply plugin: 'com.android.library'

buildscript {
    // Custom buildscript closure for SDK module, to allow compilation from other projects
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.4.9'
    }
}

android {

    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "0.8.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
}

dependencies {

    def libs = rootProject.libDependencies
    compile libs.markhor
    compile libs.appcompat
    compile libs.zoomlayout
    compile libs.overscrollDecor
    androidTestCompile(libs.espresso, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile libs.junit

}

// Apply the Bintray plugin. Do release with "gradlew bintrayUpload"
// Setup BINTRAY_USER and BINTRAY_KEY in your global gradle.properties to upload
apply from: 'bintray.gradle'
